<!DOCTYPE html>
<html lang="en">

<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5085903193181071"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="contianer">
        <div>

            <h1 class="title">လူကြီးမင်း၏ BMI (body mass index) ကိုတွက်ချက်လိုက်ပါ။</h1>
            <div class="inputDiv1">

                <label for="input"> ကိုယ်အလေးချိန်(ပေါင်)</label>
                <input type="number" class="form-control input weightInput" placeholder="Weight (lb)">
            </div>

        </div>


        <div class="inputDiv2">
            <label for="input" class="height"> အရပ်အမြင့်(ပေ)</label>
            <input type="number" class="form-control input feetInput" placeholder="(ft)">
            <!-- incdhes -->
            <label for="input" class="height inches"> (လက်မ)</label>
            <input type="number" class="form-control input inchesInput" placeholder=" (in)">
        </div>

        <div class="inputDiv3">
            <button type="button" class="btn btn-info ">တွက်မည်</button>

            <div class="answer">
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
